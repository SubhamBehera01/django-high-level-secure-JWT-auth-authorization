<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <div class="brand">
                    <div class="logo">
                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="25" cy="25" r="23" fill="url(#gradient)" stroke="white" stroke-width="2"/>
                            <path d="M25 10L32 20H18L25 10Z" fill="white"/>
                            <circle cx="25" cy="30" r="8" fill="white"/>
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="50" y2="50">
                                    <stop offset="0%" stop-color="#667eea"/>
                                    <stop offset="100%" stop-color="#764ba2"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue to your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login">Sign In</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social google">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M19.8 10.2c0-.7-.1-1.4-.2-2H10v3.8h5.5c-.2 1.2-1 2.2-2.1 2.9v2.5h3.4c2-1.8 3-4.5 3-7.2z" fill="#4285F4"/>
                                <path d="M10 20c2.7 0 4.9-.9 6.6-2.4l-3.4-2.5c-.9.6-2 1-3.2 1-2.5 0-4.6-1.6-5.3-3.9H1.3v2.6C3 17.8 6.3 20 10 20z" fill="#34A853"/>
                                <path d="M4.7 11.2c-.2-.6-.3-1.2-.3-1.8s.1-1.2.3-1.8V4.9H1.3C.5 6.4 0 8.1 0 9.9s.5 3.5 1.3 5.1l3.4-2.6z" fill="#FBBC05"/>
                                <path d="M10 3.9c1.4 0 2.6.5 3.6 1.4l2.7-2.7C14.9.9 12.7 0 10 0 6.3 0 3 2.2 1.3 5.4l3.4 2.6C5.4 5.5 7.5 3.9 10 3.9z" fill="#EA4335"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>

                    <p class="signup-link">
                        Don't have an account? <a href="#">Sign Up</a>
                    </p>
                </form>
            </div>

            <div class="login-right">
                <div class="illustration">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="content">
                        <h1>Start Your Journey Today</h1>
                        <p>Join thousands of users who trust our platform for seamless experiences and innovative solutions.</p>
                        <div class="features">
                            <div class="feature">
                                <div class="feature-icon">✓</div>
                                <span>Secure & Encrypted</span>
                            </div>
                            <div class="feature">
                                <div class="feature-icon">✓</div>
                                <span>24/7 Support</span>
                            </div>
                            <div class="feature">
                                <div class="feature-icon">✓</div>
                                <span>Easy Integration</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here!');
        });
    </script>
</body>
</html>
